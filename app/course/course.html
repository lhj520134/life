<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

</head>
<body>
<div class=“row”>
    <div><h2>旷课查询</h2></div>
    <div style="margin-top: 10px">
        选择学院： <select ng-model="Message.CollegeId" ng-change="change(Message.CollegeId)" style="height: 200px;width: 20%">
        <option ng-repeat="ds in College" value="{{ds._id}}">{{ds.CollegeName}}</option>
    </select>
    </div>
    <div style="margin-top: 10px">
        选择专业： <select ng-model="Message.ProfessionId" ng-change="change1(Message.ProfessionId)" style="height: 200px;width: 20%">
        <option ng-repeat="ds in Profession" value="{{ds._id}}">{{ds.ProfessionName}}</option>
    </select>
    </div>
    <div style="margin-top: 10px">
        选择班级： <select ng-model="Message.ClassId" ng-change="change2(Message.ClassId)" style="height: 200px;width: 20%">
        <option ng-repeat="ds in Classes" value="{{ds._id}}">{{ds.ClassName}}</option>
    </select>
    </div>
    <div style="margin-top: 10px">
        选择老师： <select ng-model="Message.teacher" ng-change="change3(Message.teacher)" style="height: 200px;width: 20%">
        <option ng-repeat="ds in teacher" value="{{ds}}">{{ds}}</option>
    </select>
    </div>
    <div>
        <div id="grid1" ui-grid="gridOptions" ui-grid-edit ui-grid-cellNav external-scopes="clickHandler"  ui-grid-pagination class="grid"></div>
    </div>
    <div cg-busy="myPromise"></div>
    <button type="button" class="btn btn-success" ng-click="add()">添加课程</button>
</div>
</body>
</html>
